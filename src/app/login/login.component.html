<main class="form-signin  text-center  ">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="">
    <img class="mb-4" src="assets/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating mb-3">
      <input type="text" id="userName" #userName="ngModel" [(ngModel)]="model.userName" class="form-control" name="userName" placeholder="UserName" required autofocus>

    </div>
    <div class="form-floating">
    <input type="password" id="password" #password="ngModel" [(ngModel)]="model.password" class="form-control" name="password" placeholder="Password" required>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
  </form>
</main>
